<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Форма</legend>
            <p>
                <label>
                    Slider
                    <input type="range" name="range" min="0" max="100" value="20">
                </label>
            </p>
            <p>
                <label>
                    Numeric spinner
                    <input type="number" name="number">
                </label>
            </p>
            <p>
                <label>
                    Datapicker
                    <input type="date" name="date">
                </label>
            </p>
            <p>
                <label>
                    Color picker
                    <input type="color" name="color">
                </label>
            </p>
            <p>
                <label>
                    Text field with placeholder
                    <input type="text" name="text1" placeholder="Insert your text here">
                </label>
            </p>
            <p>
                <label>
                    Url field
                    <input type="url" name="url" placeholder="http://net.tutsplus.com/">
                </label>
            </p>
            <p>
                <label>
                    Email field
                    <input type="email" name="email" placeholder="contact@qhinda.net">
                </label>
            </p>
            <p>
                <input type="submit" value="Submit form">
            </p>
        </fieldset>
        <!--comentar-->
    </form>
</body>

</html>
